<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMA - Panel de Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .admin-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .admin-panel h2 {
            color: #003366;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
        }
        .tabla-aeronaves {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .tabla-aeronaves th, .tabla-aeronaves td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .tabla-aeronaves th {
            background: #003366;
            color: white;
        }
        .estado-disponible { color: #28a745; }
        .estado-mantenimiento { color: #dc3545; }
        .btn-generar {
            background: linear-gradient(90deg, #00bfff 60%, #003366 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-generar:hover {
            transform: scale(1.05);
        }
        .ordenes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .orden-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #00bfff;
        }
        .orden-acciones {
            margin-top: 10px;
        }
        .btn-pdf, .btn-detalles {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body class="inspector-bg">
    <div class="main-header">
        <div class="logo-title">
            <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                <polygon points="30,5 55,55 30,45 5,55" fill="#00bfff" stroke="#003366" stroke-width="2"/>
                <rect x="27" y="20" width="6" height="20" fill="#003366"/>
            </svg>
            GMA - Administrador
        </div>
        <button onclick="window.location.href='index.html'" class="logout-btn">Cerrar Sesi√≥n</button>
    </div>

    <div class="admin-container">
        <div class="panel-grid">
            <!-- Panel de Aeronaves -->
            <div class="admin-panel">
                <h2>üõ©Ô∏è Gesti√≥n de Aeronaves</h2>
                <div id="aeronavesList">Cargando aeronaves...</div>
                
                <h3>Generar √ìrdenes de Mantenimiento</h3>
                <div>
                    <button onclick="generarOrden(1, '50')" class="btn-generar">Orden 50h - Aeronave 1</button>
                    <button onclick="generarOrden(1, '100')" class="btn-generar">Orden 100h - Aeronave 1</button>
                    <button onclick="generarOrden(2, '50')" class="btn-generar">Orden 50h - Aeronave 2</button>
                    <button onclick="generarOrden(2, '200')" class="btn-generar">Orden 200h - Aeronave 2</button>
                </div>
            </div>

            <!-- Panel de √ìrdenes -->
            <div class="admin-panel">
                <h2>üìã √ìrdenes de Trabajo</h2>
                <button onclick="cargarOrdenes()" class="btn-generar">üîÑ Actualizar</button>
                <div id="ordenesList">Cargando √≥rdenes...</div>
            </div>

            <!-- Panel de Reportes -->
            <div class="admin-panel">
                <h2>üìä Reportes de Piloto</h2>
                <div id="reportesList">
                    <button onclick="cargarReportes()" class="btn-generar">Cargar Reportes</button>
                    <div id="reportesContent">Haz clic para cargar reportes...</div>
                </div>
            </div>

            <!-- Panel de Notificaciones -->
            <div class="admin-panel">
                <h2>üîî Notificaciones</h2>
                <ul id="notificaciones" style="list-style: none; padding: 0;">
                    <li style="padding: 10px; background: #e3f2fd; margin: 5px 0; border-radius: 5px;">
                        Sistema iniciado correctamente
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/ordenes.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/notificaciones.js"></script>
    <script>
        // Funci√≥n para cargar reportes
        window.cargarReportes = async function() {
            const contenedor = document.getElementById('reportesContent');
            contenedor.innerHTML = 'Cargando reportes...';
            
            try {
                const response = await fetch('http://localhost:3000/api/reportes');
                const data = await response.json();
                
                if (data.success && Array.isArray(data.reportes)) {
                    if (data.reportes.length === 0) {
                        contenedor.innerHTML = 'No hay reportes disponibles.';
                    } else {
                        let html = '<div class="reportes-list">';
                        data.reportes.forEach(reporte => {
                            html += `
                                <div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 5px;">
                                    <strong>Aeronave:</strong> ${reporte.matricula}<br>
                                    <strong>Horas:</strong> ${reporte.horas_vuelo}<br>
                                    <strong>Fecha:</strong> ${new Date(reporte.fecha).toLocaleDateString()}<br>
                                    <strong>Reporte:</strong> ${reporte.reporte}
                                </div>
                            `;
                        });
                        html += '</div>';
                        contenedor.innerHTML = html;
                    }
                } else {
                    contenedor.innerHTML = 'Error al cargar reportes.';
                }
            } catch (error) {
                contenedor.innerHTML = 'Error de conexi√≥n.';
            }
        };
    </script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
